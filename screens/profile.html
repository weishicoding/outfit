<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能穿搭助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="bg-gray-50 h-full">
    <!-- iPhone Notch -->
    <div class="notch"></div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div>9:41</div>
      <div class="flex items-center space-x-1">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- Screen Content -->
    <div class="screen-container overflow-y-auto">
      <!-- Profile Header -->
      <div class="bg-gradient-to-r from-blue-500 to-indigo-600 pt-6 pb-10 px-5">
        <div class="flex justify-end mb-4">
          <div
            class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center"
          >
            <i class="fas fa-cog text-white"></i>
          </div>
        </div>
        <div class="flex items-center">
          <div
            class="w-20 h-20 rounded-full overflow-hidden border-2 border-white mr-4"
          >
            <img
              src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80"
              alt="Profile"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="text-white">
            <h1 class="text-xl font-bold">李小美</h1>
            <p class="opacity-90">简约风格爱好者</p>
          </div>
        </div>
      </div>

      <!-- Profile Stats -->
      <div class="px-5 -mt-6 mb-6">
        <div class="bg-white rounded-xl shadow-sm p-4">
          <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
              <p class="text-2xl font-bold text-blue-500">42</p>
              <p class="text-xs text-gray-500">衣物数量</p>
            </div>
            <div class="text-center">
              <p class="text-2xl font-bold text-blue-500">16</p>
              <p class="text-xs text-gray-500">穿搭方案</p>
            </div>
            <div class="text-center">
              <p class="text-2xl font-bold text-blue-500">8</p>
              <p class="text-xs text-gray-500">收藏单品</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Style Preferences -->
      <div class="px-5 mb-6">
        <h2 class="text-lg font-semibold mb-3">我的风格偏好</h2>
        <div class="bg-white rounded-xl p-4">
          <div class="flex flex-wrap gap-2 mb-4">
            <span class="px-3 py-1 bg-blue-500 text-white rounded-full text-sm"
              >简约</span
            >
            <span class="px-3 py-1 bg-blue-500 text-white rounded-full text-sm"
              >通勤</span
            >
            <span class="px-3 py-1 bg-blue-500 text-white rounded-full text-sm"
              >商务休闲</span
            >
            <span
              class="px-3 py-1 bg-gray-200 text-gray-600 rounded-full text-sm"
              >休闲</span
            >
            <span
              class="px-3 py-1 bg-gray-200 text-gray-600 rounded-full text-sm"
              >复古</span
            >
            <span
              class="px-3 py-1 bg-gray-200 text-gray-600 rounded-full text-sm"
              >街头</span
            >
            <span
              class="px-3 py-1 bg-gray-200 text-gray-600 rounded-full text-sm flex items-center"
            >
              <i class="fas fa-plus text-xs mr-1"></i>
              添加
            </span>
          </div>
          <button class="text-blue-500 text-sm">编辑风格偏好</button>
        </div>
      </div>

      <!-- Body Measurements -->
      <div class="px-5 mb-6">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-lg font-semibold">身材数据</h2>
          <button class="text-blue-500 text-sm">编辑</button>
        </div>
        <div class="bg-white rounded-xl p-4">
          <div class="grid grid-cols-3 gap-4 mb-4">
            <div class="text-center">
              <p class="text-sm text-gray-500">身高</p>
              <p class="font-medium">165cm</p>
            </div>
            <div class="text-center">
              <p class="text-sm text-gray-500">体重</p>
              <p class="font-medium">52kg</p>
            </div>
            <div class="text-center">
              <p class="text-sm text-gray-500">体型</p>
              <p class="font-medium">标准</p>
            </div>
          </div>
          <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
              <p class="text-sm text-gray-500">肩宽</p>
              <p class="font-medium">38cm</p>
            </div>
            <div class="text-center">
              <p class="text-sm text-gray-500">胸围</p>
              <p class="font-medium">86cm</p>
            </div>
            <div class="text-center">
              <p class="text-sm text-gray-500">腰围</p>
              <p class="font-medium">64cm</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Activities -->
      <div class="px-5 mb-6">
        <h2 class="text-lg font-semibold mb-3">最近活动</h2>
        <div class="bg-white rounded-xl divide-y">
          <div class="p-4 flex items-center">
            <div
              class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3"
            >
              <i class="fas fa-tshirt text-blue-500"></i>
            </div>
            <div class="flex-1">
              <p class="font-medium">添加了新衣物</p>
              <p class="text-xs text-gray-500">白色衬衫 - UNIQLO</p>
            </div>
            <p class="text-xs text-gray-500">2小时前</p>
          </div>
          <div class="p-4 flex items-center">
            <div
              class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3"
            >
              <i class="fas fa-magic text-purple-500"></i>
            </div>
            <div class="flex-1">
              <p class="font-medium">尝试了新穿搭</p>
              <p class="text-xs text-gray-500">简约通勤风</p>
            </div>
            <p class="text-xs text-gray-500">昨天</p>
          </div>
          <div class="p-4 flex items-center">
            <div
              class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3"
            >
              <i class="fas fa-shopping-bag text-green-500"></i>
            </div>
            <div class="flex-1">
              <p class="font-medium">购买了新单品</p>
              <p class="text-xs text-gray-500">黑色西装裤 - ZARA</p>
            </div>
            <p class="text-xs text-gray-500">3天前</p>
          </div>
        </div>
      </div>

      <!-- Settings Menu -->
      <div class="px-5 mb-10">
        <h2 class="text-lg font-semibold mb-3">设置</h2>
        <div class="bg-white rounded-xl divide-y">
          <div class="p-4 flex justify-between items-center">
            <div class="flex items-center">
              <div
                class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3"
              >
                <i class="fas fa-bell text-gray-500"></i>
              </div>
              <p>通知设置</p>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
          <div class="p-4 flex justify-between items-center">
            <div class="flex items-center">
              <div
                class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3"
              >
                <i class="fas fa-lock text-gray-500"></i>
              </div>
              <p>隐私设置</p>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
          <div class="p-4 flex justify-between items-center">
            <div class="flex items-center">
              <div
                class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3"
              >
                <i class="fas fa-question-circle text-gray-500"></i>
              </div>
              <p>帮助与反馈</p>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
          <div class="p-4 flex justify-between items-center">
            <div class="flex items-center">
              <div
                class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3"
              >
                <i class="fas fa-info-circle text-gray-500"></i>
              </div>
              <p>关于我们</p>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
      <div class="tab-item">
        <i class="fas fa-home text-lg mb-1"></i>
        <span>首页</span>
      </div>
      <div class="tab-item">
        <i class="fas fa-tshirt text-lg mb-1"></i>
        <span>衣橱</span>
      </div>
      <div class="tab-item">
        <i class="fas fa-magic text-lg mb-1"></i>
        <span>试穿</span>
      </div>
      <div class="tab-item">
        <i class="fas fa-shopping-bag text-lg mb-1"></i>
        <span>购物</span>
      </div>
      <div class="tab-item active">
        <i class="fas fa-user text-lg mb-1"></i>
        <span>我的</span>
      </div>
    </div>
  </body>
</html>
