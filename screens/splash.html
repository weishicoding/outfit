<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能穿搭助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="bg-gradient-to-b from-blue-500 to-indigo-600 h-full">
    <!-- iPhone Notch -->
    <div class="notch"></div>

    <!-- Status Bar -->
    <div class="status-bar">
      <div>9:41</div>
      <div class="flex items-center space-x-1">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- Splash Screen Content -->
    <div class="screen-container flex flex-col items-center justify-center">
      <div class="text-center">
        <div class="mb-6 flex justify-center">
          <div
            class="w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-lg"
          >
            <i class="fas fa-tshirt text-6xl text-blue-500"></i>
          </div>
        </div>
        <h1 class="text-4xl font-bold text-white mb-2">智能穿搭助手</h1>
        <p class="text-white text-lg opacity-90">每日精选穿搭，展现你的风格</p>
      </div>
    </div>
  </body>
</html>
