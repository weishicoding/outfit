<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能穿搭助手 - 原型设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md py-4 sticky top-0 z-10">
      <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold text-center text-gray-800">

        </div>

        <div class="iphone-frame">

            src="screens/home.html"
            frameborder="0"
            width="100%"
            height="100%"
          ></iframe>
        </div>
      </div>

      <!-- Wardrobe Screen -->
      <div id="wardrobe" class="screen-wrapper">

        <div class="iphone-frame">

        </div>
      </div>

      <!-- Add Clothing Item Screen -->

      <!-- Outfit Detail Screen -->
      <div id="outfit_detail" class="screen-wrapper">

        </div>
      </div>

      <!-- Virtual Try-on Screen -->
      <div id="virtual_tryon" class="screen-wrapper">

      <!-- Shopping Recommendations Screen -->

            height="100%"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="fixed bottom-4 right-4 z-20">
      <div class="bg-blue-500 text-white p-4 rounded-lg shadow-lg">
        <h3 class="font-bold mb-2">导航</h3>
        <ul class="space-y-1">
          <li><a href="#splash" class="hover:underline">启动页</a></li>
          <li><a href="#onboarding1" class="hover:underline">引导页 1</a></li>
          <li><a href="#onboarding2" class="hover:underline">引导页 2</a></li>
          <li><a href="#onboarding3" class="hover:underline">引导页 3</a></li>

    <footer class="bg-white shadow-inner py-6 mt-10">
      <div class="container mx-auto px-4 text-center text-gray-600">
        <p>智能穿搭助手 - 高保真原型设计 © 2023</p>
      </div>
    </footer>

    <script>
      // 处理锚点导航
      document.addEventListener("DOMContentLoaded", function () {
        // 如果URL中有锚点，滚动到对应位置
        if (window.location.hash) {
          const targetElement = document.querySelector(window.location.hash);
          if (targetElement) {
            targetElement.scrollIntoView();
          }
        }

        // 为每个iframe添加JavaScript引用
        const iframes = document.querySelectorAll("iframe");
        iframes.forEach((iframe) => {
          iframe.addEventListener("load", function () {
            try {
              const script = document.createElement("script");
              script.src = "../js/main.js";
              iframe.contentDocument.body.appendChild(script);
            } catch (e) {
              console.error("无法向iframe添加脚本:", e);
            }
          });
        });
      });
    </script>
  </body>
</html>
